<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<link href='css/main.css' rel='stylesheet'>
		<title>Converter</title>
		<script>
			const Converter = require('./js/converter.js')
			const Editor = require('./js/editor.js')
			const History = require('./js/history.js')
			const About = require('./js/about.js')
			const IFace = require('./js/iface.js')
		</script>
		<script src='./js/runtime.js'></script>
	</head>
	<body onload='init()'>
		<div id='main' class='layout'>
			<div id='label' class='scrollable'>
				<span id='sign'></span>
				<span id='number'>
					<script>document.write(IFace.getNumber())</script>
				</span>
				<span id='base'>
					<script>document.write(IFace.getBase())</script>
				</span>
			</div>
			<div>
				<input id='base-range' type='range'
					min='2' max='16' value='10'>
			</div>
			<table id='numpad'>
				<tr>
					<td><button class='numkey'>B</button></td>
					<td><button class='numkey'>C</button></td>
					<td><button class='numkey'>D</button></td>
					<td><button class='numkey'>E</button></td>
					<td><button class='numkey'>F</button></td>
				</tr>
				<tr>
					<td><button class='numkey'>6</button></td>
					<td><button class='numkey'>7</button></td>
					<td><button class='numkey'>8</button></td>
					<td><button class='numkey'>9</button></td>
					<td><button class='numkey'>A</button></td>
				</tr>
				<tr>
					<td><button class='numkey'>1</button></td>
					<td><button class='numkey'>2</button></td>
					<td><button class='numkey'>3</button></td>
					<td><button class='numkey'>4</button></td>
					<td><button class='numkey'>5</button></td>
				</tr>
				<tr>
					<td><button class='numkey'>0</button></td>
					<td><button class='numkey'>.</button></td>
					<td><button class='numkey'>-</button></td>
					<td><button class='numkey'>BS</button></td>
					<td><button class='numkey'>CE</button></td>
				</tr>
			</table>
		</div>
		<div id='history' class='layout hidden'></div>
		<div id='about' class='layout hidden'>
			<script>
				document.write(About.print())
			</script>
		</div>
	</body>
</html>
