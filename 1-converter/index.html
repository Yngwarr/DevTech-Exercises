<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<link href='css/main.css' rel='stylesheet'>
		<title>Converter</title>
		<script>
			const Converter = require('./js/converter.js')

			</tr>
			<tr>
				<td><button class='numkey'>1</button></td>
				<td><button class='numkey'>2</button></td>
				<td><button class='numkey'>3</button></td>
				<td><button class='numkey'>4</button></td>
				<td><button class='numkey'>5</button></td>

			<tr>
				<td><button class='numkey'>0</button></td>
				<td><button class='numkey'>.</button></td>
